services:
  postgres:
    image: postgres:15
    container_name: todolist_db
    environment:
      POSTGRES_USER: todouser
      POSTGRES_PASSWORD: todopass
      POSTGRES_DB: todolist_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todouser -d todolist_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
